<!DOCTYPE html>
<html>
<head>
    <title>Lab 1: Gmail Account Form</title> 
    <link rel="stylesheet" href="gmailAcc.css" type="text/css">
</head>

<body>
    <section id="block">
        <video autoplay muted loop >
            <source src="Background.mp4" type="video/mp4">
        </video>
        <div>
            <form action="" id="gmail-Acc">
                <h1>Create Gmail Account</h1>
                
                <input type="text" title="name" placeholder="Full Name" required>
                <br>
                <input type="number" title="contact_no" min="6000000000" max="9999999999" placeholder="Contact Number" required>
                <br>
                <input type="email" title="email" placeholder="Enter email id" required>
                <br>
                <button form="gmail-Acc">Reset</button>
                <button form="gmail-Acc">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
